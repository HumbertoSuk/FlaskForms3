<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    
    <style>
        /* Agrega reglas de estilo CSS aquí */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            color: #007bff;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
    
    <title>{% block titulo %}Título de la Página{% endblock %}</title>
</head>

<body>
    {% block cuerpo %} 
    <h1>Bienvenido a mi página</h1>
    <p>Esta es una página de ejemplo con Bootstrap y CSS personalizado. Puedes agregar más contenido aquí.</p>
    <p>También puedes modificar los estilos según tus preferencias.</p>
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
